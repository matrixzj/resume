career-profile:
    title: Highlights
    summary: |
      - Powerful communication and customer facing skills. Strong communication experiences with customers and good collaboration skills with colleagues. 
      - Great passion on learning Computer science, got many IT certificates after graduated. I have shown the great talent for computer science.    
      - More than 10 years’ work experience with Linux, experienced with Linux configuration, troubleshooting, performance tuning. 
      - Strong linux security background, familiar with linux kernel security components, such as audit, SeLinux. 
      - Familiar with Cloud Computing, including Iaas/Paas, especailly for Openstack solutions. 
      - Enterprise Storage administration, deeply understanding SAN / NAS storage, familiar with Data Protection and performance optimization. 
      - Be good at implementing IPv4 or IPv6 scalable networks, master OSI model, TCP/IP protocols, ip routing & switch.    
      - 10 years of experience as a public servant in Chinese government to maintain systems running nonstop and keep systems secure. 
      - Bachelor’s degree in Literature, majoring in English. Fluent communication in English, more powerful on writing & reading.

