career-profile:
    title: Highlights
    summary: |
      - Linux Enthusiast. More than 15 years on Linux enterprise environment plan, deployment, administration, troubleshooting and performance tuning. 
      - Familiar with Container and Container Management Platform, hands-on experience on Kubernetes and container based application development. 
      - Enterprise Storage administration, deeply understanding SAN / NAS storage, familiar with Data Protection and performance optimization. 
      - Hands on experiences with not only public cloud solutions, such as AWS and Huawei Cloud, but also private cloud solution (OpenStack) 
      - Good understanding for programming methodology, improving daily working efficiency with Bash/Python scripts
      - Familiar with Infrastructure-as-Code tools,  Ansible, Terraform
      - Be good at implementing IPv4 or IPv6 scalable networks, master OSI model, TCP/IP protocols, ip routing & switch.  
      - Powerful customer facing skills. Understanding customers needs, critical and complex issues troubleshooting. 
      - Strong communication and collaboration with colleagues. Good documentation habit. 
      - Has experiences on Open Source Applications, such as Nginx, Squid, MySQL, PostgreSQL, Elasticsearch, Kafka, Redis, Gitlab, Github,  Restful API, and Atlassian products such as Atlassian Jira, Atlassian Confluence.
      - Love to make contributions to the community and adopt github to hold an information collecting page (https://matrixzj.github.io) for  keycap fans. 
      - Fast learner, quickly pickup all knowledge needed. Great passion on computer science knowledge 

