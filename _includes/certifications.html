{% assign certifications = site.data.data.certifications %}
{% if certifications %}
<section class="section certifications-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
    </span>
    Certifications
  </h2>

  {% for certification in certifications %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ certification.subject }}</h3>
      </div><!--//upper-row-->

      <div class="company">{{ certification.time }}</div>
      {% if certification.id %}
         <div class="company">ID: {{ certification.id }}</div>
      {% endif %}

    </div><!--//meta-->

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
